<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Formularios</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header>
      <h1>Formulario</h1>
    </header>

    <form action="#">
      <fieldset>
        <legend>Datos Personales</legend>
        <ul>
          <li>
            <label for="name">Nombre:</label>
            <input type="text" name="name" id="name" required autofocus />
          </li>
          <li>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required />
          </li>
          <li>
            <label for="url">URL:</label>
            <input
              type="url"
              name="url"
              id="url"
              placeholder="Esribe la URL de tu página web personal"
            />
          </li>
        </ul>
      </fieldset>

      <fieldset>
        <legend>Fecha y Tiempo</legend>
        <ul>
          <li>
            <label for="fecha">Fecha:</label>
            <input type="date" name="fecha" id="fecha" />
          </li>
          <li>
            <label for="tiempo">Tiempo:</label>
            <input type="time" name="tiempo" id="tiempo" />
          </li>
          <li>
            <label for="fecha-hora">Fecha y Hora:</label>
            <input type="datetime-local" name="fecha-hora" id="fecha-hora" />
          </li>
          <li>
            <label for="mes">Mes:</label>
            <input type="month" name="mes" id="mes" />
          </li>
          <li>
            <label for="semana">Semana:</label>
            <input type="week" name="semana" id="semana" />
          </li>
        </ul>
      </fieldset>

      <fieldset>
        <legend>Otros Datos de Interés</legend>
        <ul>
          <li>
            <label for="numero">Número:</label>
            <input type="number" name="numero" id="numero" min="-10" max="10" />
          </li>
          <li>
            <label for="telefono">Teléfono:</label>
            <input type="tel" name="telefono" id="telefono" />
          </li>
          <li>
            <label for="busqueda">Término de busqueda:</label>
            <input type="search" name="busqueda" id="busqueda" disabled />
          </li>
          <li>
            <label for="color-favorito">Color favorito:</label>
            <input type="color" name="color-favorito" id="color-favorito" />
          </li>
        </ul>
      </fieldset>

      <button>Enviar</button>
    </form>
  </body>
</html>
